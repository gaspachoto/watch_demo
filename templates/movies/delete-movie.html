{% extends 'base/base.html' %}
{% load static %}
{% block page_content %}
    <div id="box">
        <main>
            <section id="edit-container">
                <div class="edit-container-info">
                    <img width="80" src="{% static 'style/img/Are you sure.gif' %}" alt="">
                    <form action="{% url 'movie delete' slug=movie.slug %}" method="post" class="container-text">
                        <h2>Delete</h2>
                        <p>Are you sure you want to delete your profile?</p>
                        {{ form }}
                        <button class="edit-btn">Delete</button>
                        <a class="edit-btn" href="{% url 'movie details' slug=movie.slug %}">Go Back</a>
                        {% csrf_token %}
                    </form>
                </div>
            </section>
        </main>
    </div>
{% endblock %}
